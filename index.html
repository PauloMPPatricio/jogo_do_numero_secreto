<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Metadados básicos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Inclusão do script da biblioteca ResponsiveVoice para síntese de voz -->
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>

    <!-- Links para pré-conexão e carregamento de fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Inclusão de um arquivo CSS externo para estilização -->
    <link rel="stylesheet" href="style.css">

    <!-- Título do site -->
    <title>JS Game</title>
</head>

<body>

    <!-- Contêiner principal para agrupar todo o conteúdo -->
    <div class="container">
        <!-- Subcontêiner para organizar o conteúdo principal -->
        <div class="container__conteudo">
            <!-- Área para informações e interação com o usuário -->
            <div class="container__informacoes">

                <!-- Bloco de texto para título e instruções do jogo -->
                <div class="container__texto">
                    <!-- Título principal com destaque para "número secreto" -->
                    <h1>Adivinhe o <span class="container__texto-azul">numero secreto</span></h1>
                    <!-- Instrução inicial sobre o intervalo do jogo -->
                    <p class="texto__paragrafo">Escolha um número entre 1 a 10</p>
                </div>

                <!-- Campo de entrada para o jogador inserir seu chute -->
                <input type="number" min="1" max="10" class="container__input">

                <!-- Botões para interação: Chutar e Reiniciar o jogo -->
                <div class="chute container__botoes">
                    <!-- Botão para verificar o chute do jogador -->
                    <button onclick="verificarChute()" class="container__botao">Chutar</button>
                    <!-- Botão para iniciar um novo jogo (desativado por padrão) -->
                    <button onclick="reiniciarJogo()" id="reiniciar" class="container__botao" disabled>Novo jogo</button>
                </div>
            </div>

            <!-- Imagem decorativa para o lado direito -->
            <img src="./img/ia.png" alt="Uma pessoa olhando para a esquerda" class="container__imagem-pessoa" />
        </div>
    </div>

    <!-- Inclusão do arquivo JavaScript externo para a lógica do jogo -->
    <script src="app1.js" defer></script>
</body>

</html>
